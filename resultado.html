<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
  
    <title>Cual es el resultado</title>
</head>
<body>


    
    <script>
        function saltarLinea() {

            document.write("<br>");
        }

        function mostrar(frase) {
            document.write(frase);
            saltarLinea();
        }

        function a(numero1, numero2) {
            return numero1 + numero2;
        }

        function b(numero1, numero2) {
            return numero1 / numero2;
        }

        var resultado = a(10, 20) + b(30, 2);

        mostrar(resultado);
    </script>
    
</body>
</html>
