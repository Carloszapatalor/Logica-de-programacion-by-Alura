<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>

   <h1>PROGRAMA JUEGO DE ADIVINACION </h1>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numeroPensado = Math.round(Math.random() * 10);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));
        if (numeroPensado == numeroLanzado) {
           
            alert("Felicidades,acertó en el intento " + contador + " el número pensado era " + numeroPensado);
            break;
        }
        else {
            alert("Fallaste");
        }
        contador++;
    }

    if (numeroPensado == numeroLanzado) {
        
        imprimir("Felicidades,acertó en el intento " + contador + " el número pensado era " + numeroPensado);
    }
    else {
        imprimir("Fallaste, el número pensado era " + numeroPensado);
    }
    imprimir("fin");
</script>
    
</body>
</html>
