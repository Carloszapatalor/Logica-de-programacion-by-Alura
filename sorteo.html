<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   
    <title>Sorteo | Desafio</title>
</head>
<body>

    <!--
            1 – Crea una función de lotería que reciba un número n y sortee un número entre 0 a n, retornando ese valor. 
            De esta forma, en vez de escribir var numeroPensado = Math.round(Math.random()*n);, escribirás var numeroPensado = sorteo(n);. 
            Realiza esa modificación, creando una nueva función y utilízala de forma correcta.
    
            2 – Hacer que tu juego exhiba, cuando el usuario falle el intento, si el número lanzado era mayor o menor al número pensando por el programa.
    -->

    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        function sorteo (n){
            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteo(10);
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));
          
        if (numeroLanzado == numeroPensado) {
            imprimir("Felicidades le atinaste")
        }
        else{
            
            if (numeroPensado > numeroLanzado) {
                imprimir("El numero " + numeroPensado + " y es mayor a " + numeroLanzado)

            }
            else {
                imprimir("El numero " + numeroPensado + " y es menor a " + numeroLanzado)
            }
            
        }
       
        
        
    


    </script>
    
</body>
</html>
