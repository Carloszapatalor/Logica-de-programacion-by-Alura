<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>

        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

       var respuesta = ""; // todavía no hay respuesta 

        while (true) {
            respuesta = prompt("¿Cuál es tu nombre?");
            if (respuesta == "SALIR") {
                break;
            }
        }

        imprimir("FIN");

    </script>
    
</body>
</html>
