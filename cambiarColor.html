<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <canvas width="600" height="400"> </canvas>
    
    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "blue";
        const colorBlue = pincel.fillStyle;
        pincel.fillStyle = "red";
        const colorRed= pincel.fillStyle;
        console.log(colorBlue);
        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);

        function dibujarCirculo(evento) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
            console.log(x + "," + y);
        }
        
        pincel.fillStyle = "blue";
        pantalla.onclick = dibujarCirculo;


        function alterarColor() {
            if (pincel.fillStyle == colorBlue)
            {
                alert("se cambio el color Rojo");
                pincel.fillStyle = "red";

            }
            else if (pincel.fillStyle == colorRed) {
                alert("se cambio el color Verde");
                pincel.fillStyle = "green";
            }else{
                pincel.fillStyle = "blue";
                alert("se cambio el color Azul");
            }
            return false;
        }

        pantalla.oncontextmenu = alterarColor;
      

    </script>
</body>
</html>
